<div ng-if="!partial">
    <div class="form-group" >
	    <div class="col-lg-4 control-label" >
	        {{currentQuestionNumber | NumberPadding:2}} - {{label}}
	    </div>
	    <div class="col-lg-8">
	        <input type="number" class="form-control" ng-model="answer[field]">
	    </div>
	</div>
</div>
<div ng-if="partial" class="partial-control" >
    <div class="partial-label">
        {{label}}
    </div>
    <input dir="ltr" type="number" class="form-control" ng-model="answer[field]">
</div>
