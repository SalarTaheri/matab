<div class="row">
    <div class="col-lg-4 control-label">
        <h5>{{currentQuestionNumber | NumberPadding:2}} - {{title}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th ng-repeat="column in columns">{{column.label}}</th>
                <th width="40px"></th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-col-action-holder">
                <td class="table-col-action"><button ng-click="handleRow($event)" data-action="add" class="btn btn-fab btn-fab-mini btn-raised btn-sm btn-success"><i class="mdi-content-add"></i></button></td>
            </tr>
            <tr class="table-col-place-holder">
                <!--<td ng-repeat="column in columns" class="table-col-place-holder"></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-transclude></ng-transclude>
